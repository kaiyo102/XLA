{% extends "base.html" %}

{% block navbar %}
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" style="color:black" href="/mainpage/">Alexa</a>
            
            <!-- Nút thu gọn trên thiết bị nhỏ -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Nội dung điều hướng -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" style="color:black" href="/homepage/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color:black" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color:black" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color:black" href="">Settings</a>
                    </li>
                    {% if request.user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link active" style="color:black" href="/userpage/">User</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" style="color:black" href="{% url 'loginpage' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color:black" href="{% url 'signuppage' %}">Signup</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
{% endblock %}

{% block content %}
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn">Log out</button>
    </form>
{% endblock content %}
