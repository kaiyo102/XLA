<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        @keyframes appear {
            from {
                opacity: 0; 
                transform: translateY(-100%);
            }
            to {
                opacity: 1; 
            }
        }
        @keyframes fadeOut {
            from {
                opacity: 1; 
                transform: translateY(0%);

            }
            to {
                opacity: 0; 
                transform: translateY(-100%);

            }
        }

        /* Hộp thông báo */
        #message-block{
            background-color:rgb(0, 141, 207); 
            position: absolute;
            width:20vw;
            right:40%;
            border:1px solid black;
            animation: appear 1s ease forwards;
            z-index: 1000;
            padding:1vw;
        }

        #message-block.hide {
            animation: fadeOut 1s ease forwards; /* 0.5s, easing, giữ trạng thái cuối */
        }
        
        #message-block p {
            color: white;
        }
        /* Nút tắt thông báo */
        #close-message{
            position: absolute; 
            top: 30%; 
            right: 0;
            border: none;
            border-radius: 5px;
            background-color:rgb(149, 0, 0); 
            color:white;
            width:20%;
            height:40%;
        }

        .container {
            width: 200px;
            height: 200px;
            margin: 50px;
        }

        .circle-path {
            fill: none;
            stroke: red;
            stroke-width: 2;
            stroke-dasharray: 565;
            stroke-dashoffset: 565;
            animation: draw-circle 2s ease-in-out forwards;
            animation-delay: 1s;
        }

        .check-path {
            fill: none;
            stroke: green;
            stroke-width: 3;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: draw-check 0.7s ease-in-out 0.5s forwards;
            animation-delay: 0.4s;

        }

        @keyframes draw-circle {
            0% {
                stroke-dasharray: 0 565;
                stroke-dashoffset: 0;
            }
            100% {
                stroke-dasharray: 565 0;
                stroke-dashoffset: 0;
            }
        }

        @keyframes draw-check {
            0% {
                stroke-dasharray: 0 100;
                stroke-dashoffset: 0;
            }
            100% {
                stroke-dasharray: 100 0;
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
<body>
    {% block message %}
    {% endblock %}  

    {% block content %}
    {% endblock %}

    {% block script %}
    {% endblock %}
</body>
</html>
